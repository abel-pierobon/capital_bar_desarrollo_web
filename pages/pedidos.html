    <main class="container card_main_index">
        <div>
            <h1>Realiza tu pedido</h1>
        </div>
        <div class="row">
            <img src="../img/menu_hamburguesas.jpeg" class="img_pedidos" alt="menu">
            <img src="../img/menu_lomos.jpeg" class="img_pedidos" alt="menu">
            <img src="../img/menu_pizza.jpeg" class="img_pedidos" alt="menu">
            <img src="../img/menu_pizza_2.jpeg" class="img_pedidos" alt="menu">

        </div>
        <!-- Formulario de pedidos-->
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Direccion" aria-label="Direccion">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Telefono" aria-label="telefono">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <button type="button" class="btn btn-warning"">Hamburguesas</button>
                <div>
                    <select class="form-select form-select-lg mb-2" aria-label=".form-select-lg example">
                        <option selected>Elegí tu Hamburguesa</option>
                        <option value="Tradicional">Tradicional</option>
                        <option value="Completa">Completa</option>
                        <option value="Capital">Capital</option>
                    </select>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm examplegit">
                        <option selected>Cantidad</option>
                        <option value="1">uno</option>
                        <option value="2">dos</option>
                        <option value="3">Tres o más</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-warning">Lomitos</button>
                <div class="col">
                    <select class="form-select form-select-lg mb-2">
                        <option selected>Elegí tu Lomito</option>
                        <option value="Tradicional_l">Tradicional</option>
                        <option value="Completo_l">Completo</option>
                        <option value="Capital_l">Capital</option>
                    </select>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm examplegit">
                        <option selected>Cantidad</option>
                        <option value="1">uno</option>
                        <option value="2">dos</option>
                        <option value="3">Tres o más</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-warning">Pizzas</button>
                <div class="col">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Elegí tu Pizza</option>
                        <option value="Muzarella">Muzarella</option>
                        <option value="Especial">Especial</option>
                        <option value="Rucula">Rucula</option>
                        <option value="Cuatro Quesos">Cuatro Quesos</option>
                    </select>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm examplegit">
                        <option selected>Cantidad</option>
                        <option value="1">uno</option>
                        <option value="2">dos</option>
                        <option value="3">Tres o más</option>
