    <main class="container card_main">
        <div>
            <h1>Realiza tu pedido</h1>
        </div>
        <!-- carousel de la carta de productos-->
        <div class="row">
            <div class="col col-sm-12 col-md-12 col-lg-6">
                <h3>Desliza para ver la carta</h3>
                <section class="row">
                    <div id="carouselExample" class="carousel slide " max-width="100px" max-height="100px" >
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../img/horario.jpeg" class="d-block w-75 h-75" alt="horario">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/menu_hamburguesas.jpeg" class=" d-block w-75 h-75" alt="menu">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/menu_lomos.jpeg" class="d-block w-75 h-75" alt="menu">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/menu_pizza.jpeg" class="d-block w-75 h-75 " alt="menu">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/menu_pizza_2.jpeg" class="d-block w-75 h-75 " alt="menu">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </section>
            </div>
            <!-- formulario de pedidos de datos personales y de envío -->
            <div class="col-sm-12 col-md-12 col-lg-6">
                <h3>Datos de envío</h3>
                <div class="datos_form">
                    <input type="text" class="form-control datos_form" placeholder="Nombre" aria-label="First name">
                    <input type="text" class="form-control datos_form" placeholder="Apellido" aria-label="Last name">
                    <input type="text" class="form-control datos_form" placeholder="Calle" aria-label="calle">
                    <div class="row">
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <input type="text" class="form-control datos_form" placeholder="numero" aria-label="numero">
                        </div>
                        <div class="col-3 col-sm-4 col-md-4 col-lg-4">
                            <input type="text" class="form-control datos_form" placeholder="piso" aria-label="piso">
                        </div>
                        <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                            <input type="text" class="form-control datos_form" placeholder="departamento" aria-label="departamento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-sm-4 col-md-4 col-lg-4">
                            <input type="text" class="form-control datos_form" placeholder="cód área" aria-label="código">
                        </div>
                        <div class="col-6 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control datos_form" placeholder="numero sin el 15" aria-label="numero">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- formulario de pedidos de producto -->
        <div class="row main_form">
            <div class="col-lg-3 datos_form">
                <button type="button" class="btn btn-warning"">Hamburguesas</button>
                <div>
                    <select class="form-select form-select-lg mb-2" aria-label=".form-select-lg example">
                        <option selected>Elegí tu Hamburguesa</option>
                        <option value="Tradicional">Tradicional</option>
                        <option value="Completa">Completa</option>
                        <option value="Capital">Capital</option>
                    </select>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm examplegit">
                        <option selected>Cantidad</option>
                        <option value="1">uno</option>
                        <option value="2">dos</option>
                        <option value="3">Tres o más</option>
                    </select>
                </div>
                <div>
                    <button type="button" class="btn btn-warning mt-3">Agregar al pedido</button>
                </div>
            </div>
            <div class="col-lg-3 datos_form">
                <button type="button" class="btn btn-warning">Lomitos</button>
                <div class="col">
                    <select class="form-select form-select-lg mb-2">
                        <option selected>Elegí tu Lomito</option>
                        <option value="Tradicional_l">Tradicional</option>
                        <option value="Completo_l">Completo</option>
                        <option value="Capital_l">Capital</option>

                    <select class="form-select form-select-sm" aria-label=".form-select-sm examplegit">

            </div>
            <div class="col-lg-3 datos_form">

                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Elegí tu Pizza</option>
                        <option value="Muzarella">Muzarella</option>
                        <option value="Especial">Especial</option>
                        <option value="Rucula">Rucula</option>
                        <option value="Cuatro Quesos">Cuatro Quesos</option>

                    <select class="form-select form-select-sm" aria-label=".form-select-sm examplegit">
                        <option selected>Cantidad</option>
                        <option value="1">uno</option>
                        <option value="2">dos</option>
                        <option value="3">Tres o más</option>
                    </select>
                </div>
                <div>
                    <button type="button" class="btn btn-warning mt-3">Agregar al pedido</button>
                </div>
