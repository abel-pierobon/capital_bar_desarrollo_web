<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <title> pedidos</title>
    
</head>
<body>
    <header class="container-fluid" style="background-image: url(../img/capital_madera.png);">
        <section class="row">
            <div class="col-sm-12 col-md-12  col-xl-3">    
                <img src="../img/capital_logo_sisi.png" alt="logo" class="img-fluid">  
            </div>
            <div class="col-sm-12 col-md-12 col-xl-9" style="align-items: end;">
                <nav class="navbar bg-body-tertiary">
                    <div>
                        <a class="navbar-brand" href="../index.html">Inicio</a>
                        <a class="navbar-brand" href="nosotros.html">Nosotros</a></li>
                        <a class="navbar-brand" href="productos.html">Productos</a> </li>
                        <a class="navbar-brand" href="pedidos.html">Pedidos</a></li>
                        <a class="navbar-brand" href="contacto.html">Contacto</a></li>
                </nav>
            </div>
        </section>
    </header>
    <main class="container">
        <!-- Formulario de pedidos-->
        <h1>Realiza tu pedido</h1>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Direccion" aria-label="Direccion">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Telefono" aria-label="telefono">
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Elegui tu producto</option>
                        <option value="Hamburguesas">Hamburguesas</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Lomito">Lomito</option>
                    </select>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Cantidad</option>
                        <option value="1">uno</option>
                        <option value="2">dos</option>
                        <option value="3">Tres</option>
                    </select>
                </div>
            </div>
        </div>
        
    </main>
    <footer class="container-fluid" style="background-color: #e4b41c;">
        <!-- redes -->
        <h3>Seguinos en nuestras Redes Sociales</h3>
        <section>
            <div class="footer_ubicacion">
                <img src="../img/instagram.png" alt="icono_instagram">
                <h4><a href="https://www.instagram.com/">Instagram</a></h4>
            </div>
            <div class="footer_ubicacion">
                <img src="../img/facebook.png" alt="icono_facebook">
                <h4><a href="https://www.facebook.com/">Facebook</a></h4>
            </div>
            <div class="footer_ubicacion">
                <img src="../img/whatsapp.png" alt="icono_whatsapp">
                <h4><a href="https://web.whatsapp.com/">Whatsapp</a></h4>
            </div>
        </section>
    </footer>
</html>
