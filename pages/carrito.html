                        <img src="../img/capital_logo_sisi.png" alt="logo capital" class="img_header">
                    </a>

    <main class="container card_main">
        <div class="container">
            <div>
                <h1>TU PEDIDO</h1>
            </div>
            <div class="row carrito_centrar">
                <div class="col-sm-12 col-md-12 col-lg-7">
                    <div class="row">
                        <h3>Forma de pago</h3>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="DÉBITO">
                            <label class="form-check-label" for="inlineRadio1">DÉBITO</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="CRÉDITO">
                            <label class="form-check-label" for="inlineRadio2">CRÉDITO</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="MERCADO">
                            <label class="form-check-label" for="inlineRadio3">MERCADO PAGO</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="EFECTIVO">
                            <label class="form-check-label" for="inlineRadio3">EFECTIVO</label>
                        </div>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control datos_form" placeholder="Número de tarjeta" aria-label="numero de tarjeta">
                        <input type="text" class="form-control datos_form" placeholder="Titular como figura en la tarjeta" aria-label="titular tarjeta">
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <input type="text" class="form-control datos_form" placeholder="DNI" aria-label="DNI">
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <input type="text" class="form-control datos_form" placeholder="CVV" aria-label="CVV">
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <input type="text" class="form-control datos_form" placeholder="DD/AA" aria-label="vencimiento">
                            </div>
                        </div>
                        <button type="button" class="btn btn-success">Pagar</button>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-5">
                    <div class="card fondo_carrito" style="width: 30rem; height: 20rem;">
                        <img src="../img/delivery_2-removebg.png" class="card-img-top img_carrito" alt="delivery">
                        <div class="card-body">
                            <ul class="listas">
                                <li>Hamburguesa</li>
                                <li>cantidad:2</li>
                                <li>observaciones: sin queso</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
